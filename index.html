<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ローソン 和泉町店</title>
    <style>
        body { margin: 0; font-family: sans-serif; background: #f5f5f5; }
        header { background: #032f4b; color: white; padding: 15px; text-align: center; position: relative; }
        .search-bar { padding: 10px; }
        .search-bar input { width: 95%; padding: 12px; border-radius: 25px; border: none; font-size: 1em; }
        .category-slider-container { overflow-x: auto; white-space: nowrap; padding: 10px; scrollbar-width: none; }
        .category-slider { display: inline-flex; gap: 15px; }
        .category-item { background: #fff; border-radius: 20px; padding: 8px 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); font-weight: bold; color: #333; text-decoration: none; }
        .category { padding: 15px 10px 5px; font-weight: bold; color: #333; font-size: 1.1em; cursor: pointer; }
        .category-arrow { float: right; color: #666; font-size: 0.9em; }
        .slider-container { overflow-x: auto; white-space: nowrap; padding: 0 10px 50px; scrollbar-width: none; } /* ← 70px → 50px */
        .slider { display: inline-flex; gap: 12px; }
        .product-card { 
            position: relative; 
            background: white; 
            border-radius: 12px; 
            width: 140px; 
            flex-shrink: 0; 
            overflow: hidden; 
            box-shadow: 0 2px 8px rgba(0,0,0,0.1); 
        }
        .product-img { width: 100%; height: 100px; object-fit: cover; }
        .add-btn { 
            position: absolute; 
            right: 8px; 
            bottom: 8px; 
            background: #007bff; 
            color: white; 
            border: none; 
            width: 32px; 
            height: 32px; 
            border-radius: 50%; 
            font-size: 1.2em; 
            line-height: 1; 
            padding: 0; 
            cursor: pointer; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.2); 
            display: flex; 
            align-items: center; 
            justify-content: center; 
        }
        .add-btn:disabled { background: #ccc; cursor: not-allowed; }
        .product-info { padding: 8px; }
        .product-name { font-size: 0.8em; margin: 0 0 3px; white-space: normal; line-height: 1.2; }
        .product-price { font-weight: bold; color: #e91e63; font-size: 1em; }
        .checkout-fixed { 
            position: fixed; 
            top: 50px; 
            right: 15px; 
            background: #4caf50; 
            color: white; 
            border: none; 
            padding: 12px 20px; 
            border-radius: 25px; 
            font-size: 1.1em; 
            cursor: pointer; 
            box-shadow: 0 3px 8px rgba(0,0,0,0.3); 
            z-index: 999; 
            display: none; 
        }
    </style>
</head>
<body>
    <header><h1>ローソン 和泉町店</h1></header>

    <div class="search-bar">
        <input type="text" placeholder="商品を検索...">
    </div>

    <div class="category-slider-container">
        <div class="category-slider">
            <a href="drinks.html" class="category-item">ペットボトル飲料</a>
            <a href="snacks.html" class="category-item">お菓子</a>
            <a href="fried.html" class="category-item">からあげくん・揚げ物</a>
            <a href="bento.html" class="category-item">お弁当</a>
        </div>
    </div>

    <div class="category" onclick="location.href='drinks.html'">ペットボトル飲料 <span class="category-arrow">></span></div>
    <div class="slider-container"><div class="slider" id="slider1"></div></div>

    <div class="category" onclick="location.href='snacks.html'">お菓子 <span class="category-arrow">></span></div>
    <div class="slider-container"><div class="slider" id="slider2"></div></div>

    <button class="checkout-fixed" onclick="checkout()">注文する (<span id="count">0</span>個)</button>

    <script>
        const products = [
            { id: 1, cat: 1, name: "クラフトボス甘くないイタリアーノ (500ml)", price: 258, image: "https://i.imgur.com/boss.jpg", stock: 10 },
            { id: 2, cat: 1, name: "コカ・コーラ (500ml)", price: 248, image: "https://i.imgur.com/coke.jpg", stock: 20 },
            { id: 3, cat: 1, name: "サントリー 天然水 (2L)", price: 188, image: "https://i.imgur.com/water.jpg", stock: 15 },
            { id: 4, cat: 2, name: "プリングルズ<サワークリーム&オニオン> (26g)", price: 398, image: "https://i.imgur.com/pringles.jpg", stock: 8 },
            { id: 5, cat: 2, name: "金のとりから からあげくん", price: 88, image: "https://i.imgur.com/torikara.jpg", stock: 12 },
            { id: 6, cat: 2, name: "LW こんがり焼しそチップス (47g)", price: 178, image: "https://i.imgur.com/chips.jpg", stock: 0 }
        ];

        let cartCount = 0;
        let cart = JSON.parse(localStorage.getItem('cart') || '[]');

        function render() {
            ['slider1', 'slider2'].forEach((id, i) => {
                const slider = document.getElementById(id);
                slider.innerHTML = '';
                products.filter(p => p.cat === i + 1).forEach(p => {
                    const card = document.createElement('div');
                    card.className = 'product-card';
                    card.innerHTML = `
                        <img class="product-img" src="${p.image}" alt="${p.name}">
                        <button class="add-btn" onclick="addToCart(${p.id})" ${p.stock === 0 ? 'disabled' : ''}>+</button>
                        <div class="product-info">
                            <p class="product-name">${p.name}</p>
                            <p class="product-price">¥${p.price}</p>
                        </div>
                    `;
                    slider.appendChild(card);
                });
            });

            const countSpan = document.getElementById('count');
            countSpan.innerText = cartCount;

            const checkoutBtn = document.querySelector('.checkout-fixed');
            if (cartCount > 0) {
                checkoutBtn.style.display = 'block';
            } else {
                checkoutBtn.style.display = 'none';
            }
        }

        function addToCart(id) {
            const p = products.find(x => x.id === id);
            if (p.stock > 0) {
                p.stock--;
                cart.push({ name: p.name, price: p.price });
                localStorage.setItem('cart', JSON.stringify(cart));
                cartCount++;
                render();
                alert(`${p.name}をカートに追加！`);
            }
        }

        function checkout() {
            if (cartCount > 0) {
                window.open('cart.html', '_blank');
            } else {
                alert('カートが空です！');
            }
        }

        render();
    </script>
</body>
</html>
