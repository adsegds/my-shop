<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>田舎コンビニ 取り置きショップ</title>
    <style>
        body { font-family: sans-serif; margin: 40px; background: #f9f9f9; }
        h1 { color: #333; }
        .product-list { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
        .product { background: white; border: 1px solid #ddd; padding: 15px; border-radius: 10px; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .product img { width: 100%; height: 180px; object-fit: cover; border-radius: 8px; }
        .price { font-size: 1.3em; font-weight: bold; color: #e91e63; }
        .stock { color: green; font-weight: bold; }
        .out { color: red; }
        .reserve-btn { background: #007bff; color: white; border: none; padding: 10px 20px; font-size: 1em; border-radius: 5px; cursor: pointer; margin-top: 10px; }
        .reserve-btn:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>取り置き予約ショップ</h1>
    <p>3キロ圏内限定！ ネット予約 → 店舗受け取り。声かけ付き♪</p>
    <div class="product-list" id="products"></div>

    <script>
        const products = [
            { id: 1, name: "特製デミカツ丼", price: 980, image: "https://imgur.com/a/d14ctJZ", stock: 5 },
            { id: 2, name: "ぼっちおにぎりセット", price: 500, image: "https://i.imgur.com/PLACEHOLDER.jpg", stock: 8 },
            { id: 3, name: "深夜ラーメン", price: 750, image: "https://i.imgur.com/PLACEHOLDER.jpg", stock: 0 }
        ];

        const list = document.getElementById('products');
        products.forEach(p => {
            const div = document.createElement('div');
            div.className = 'product';
            div.innerHTML = `
                <img src="${p.image}" alt="${p.name}">
                <h3>${p.name}</h3>
                <p class="price">¥${p.price}</p>
                <p class="${p.stock > 0 ? 'stock' : 'out'}">在庫: ${p.stock > 0 ? p.stock + '個' : '売り切れ'}</p>
                <button class="reserve-btn" onclick="reserve(${p.id})" ${p.stock === 0 ? 'disabled' : ''}>
                    ${p.stock > 0 ? '予約する' : '売り切れ'}
                </button>
            `;
            list.appendChild(div);
        });

        function reserve(id) {
            const p = products.find(x => x.id === id);
            if (p.stock > 0) {
                alert(`${p.name}を予約しました！\n店舗で「${p.name}予約」とお伝えください。`);
                p.stock--;
                location.reload(); // 簡易更新
            }
        }
    </script>
</body>
</html>
