<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カート</title>
    <script src="products.js"></script>
    <style>
        /* 省略（前と同じ） */
    </style>
</head>
<body>
    <header><h1>カート</h1></header>
    <div class="cart-container" id="cart-items"></div>
    <div class="total" id="total">合計: ¥0</div>
    <button class="checkout-btn" onclick="placeOrder()">注文する</button>

    <script>
        let cart = JSON.parse(localStorage.getItem('cart') || '[]');

        function render() {
            const container = document.getElementById('cart-items');
            const totalEl = document.getElementById('total');
            container.innerHTML = '';
            let total = 0;

            if (cart.length === 0) {
                container.innerHTML = '<div class="empty-cart">カートは空です</div>';
                document.querySelector('.checkout-btn').style.display = 'none';
                totalEl.innerText = '合計: ¥0';
                return;
            }

            cart.forEach((item, index) => {
                const p = PRODUCTS.find(x => x.id === item.id);
                total += item.price * item.qty;
                const div = document.createElement('div');
                div.className = 'cart-item';
                div.innerHTML = `
                    <img src="${item.image}" alt="${item.name}">
                    <div class="item-info">
                        <p class="item-name">${item.name}</p>
                        <div class="quantity-controls">
                            <button class="quantity-btn" onclick="updateCartQuantity(${item.id}, -1)">-</button>
                            <span class="quantity-count">${item.qty}</span>
                            <button class="quantity-btn" onclick="updateCartQuantity(${item.id}, 1)" ${p.stock === 0 ? 'disabled' : ''}>+</button>
                        </div>
                    </div>
                    <p class="item-price">¥${item.price * item.qty}</p>
                    <button class="remove-btn" onclick="removeFromCart(${index})">×</button>
                `;
                container.appendChild(div);
            });

            totalEl.innerText = `合計: ¥${total}`;
            document.querySelector('.checkout-btn').style.display = 'block';
        }

        function updateCartQuantity(id, change) {
            const p = PRODUCTS.find(x => x.id === id);
            const item = cart.find(i => i.id === id);
            if (change > 0 && p.stock > 0) {
                p.stock--;
                item.qty++;
            } else if (change < 0 && item.qty > 0) {
                p.stock++;
                item.qty--;
            }
            if (item.qty === 0) {
                cart = cart.filter(i => i.id !== id);
            }
            localStorage.setItem('cart', JSON.stringify(cart));
            render();
        }

        function removeFromCart(index) {
            const item = cart[index];
            const p = PRODUCTS.find(x => x.id === item.id);
            p.stock += item.qty;
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            render();
        }

        function placeOrder() {
            alert('注文が確定しました！');
            localStorage.removeItem('cart');
            render();
        }

        render();
    </script>
</body>
</html>
