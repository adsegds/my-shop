<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カート - ローソン 和泉町店</title>
    <script src="products.js"></script>
    <style>
        body { margin: 0; font-family: sans-serif; background: #f5f5f5; }
        header { background: #032f4b; color: white; padding: 15px; text-align: center; }
        .cart-container { padding: 15px 10px 80px; }
        .cart-item { background: white; border-radius: 12px; padding: 12px; margin-bottom: 12px; display: flex; align-items: center; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .cart-item img { width: 60px; height: 60px; object-fit: cover; border-radius: 8px; margin-right: 12px; }
        .item-info { flex: 1; }
        .item-name { font-size: 0.95em; margin: 0 0 4px; line-height: 1.3; }
        .item-price { font-weight: bold; color: #e91e63; font-size: 1.1em; text-align: right; }
        .remove-btn { background: #ff4444; color: white; border: none; width: 24px; height: 24px; border-radius: 50%; font-size: 0.9em; cursor: pointer; margin-left: 8px; }
        .total { background: white; padding: 15px; border-radius: 12px; margin: 15px 10px; text-align: right; font-size: 1.2em; font-weight: bold; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .checkout-btn { position: fixed; bottom: 15px; left: 50%; transform: translateX(-50%); background: #4caf50; color: white; border: none; padding: 12px 40px; border-radius: 30px; font-size: 1.1em; cursor: pointer; box-shadow: 0 3px 10px rgba(0,0,0,0.2); display: none; }
        .empty-cart { text-align: center; padding: 40px; color: #999; font-size: 1.1em; }
    </style>
</head>
<body>
    <header><h1>カート</h1></header>

    <div class="cart-container" id="cart-items"></div>
    <div class="total" id="total">合計: ¥0</div>
    <button class="checkout-btn" onclick="placeOrder()">注文する</button>

    <script>
        let cart = JSON.parse(localStorage.getItem('cart') || '[]');

        function render() {
            const container = document.getElementById('cart-items');
            const totalEl = document.getElementById('total');
            const checkoutBtn = document.querySelector('.checkout-btn');
            container.innerHTML = '';
            let total = 0;

            if (cart.length === 0) {
                container.innerHTML = '<div class="empty-cart">カートは空です</div>';
                checkoutBtn.style.display = 'none';
                totalEl.innerText = '合計: ¥0';
                return;
            }

            cart.forEach((item, index) => {
                total += item.price * item.qty;
                const p = PRODUCTS.find(x => x.id === item.id);
                const div = document.createElement('div');
                div.className = 'cart-item';
                div.innerHTML = `
                    <img src="${item.image}" alt="${item.name}">
                    <div class="item-info">
                        <p class="item-name">${item.name}</p>
                    </div>
                    <p class="item-price">¥${item.price * item.qty}</p>
                    <button class="remove-btn" onclick="removeItem(${index})">×</button>
                `;
                container.appendChild(div);
            });

            totalEl.innerText = `合計: ¥${total}`;
            checkoutBtn.style.display = 'block';
        }

        function removeItem(index) {
            const item = cart[index];
            const p = PRODUCTS.find(x => x.id === item.id);
            p.stock += item.qty;  // ← 在庫復活
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            render();
        }

        function placeOrder() {
            alert('注文が確定しました！');
            localStorage.removeItem('cart');
            render();
        }

        render();
    </script>
</body>
</html>
