<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ペットボトル飲料</title>
    <script src="products.js"></script>
    <style>
        /* index.html と同じスタイル */
    </style>
</head>
<body>
    <header><h1>ペットボトル飲料</h1></header>
    <div class="search-bar"><input type="text" placeholder="商品を検索..."></div>
    <div class="category-slider-container">
        <div class="category-slider">
            <a href="index.html" class="category-item">ホーム</a>
            <a href="drinks.html" class="category-item">ペットボトル飲料</a>
            <a href="snacks.html" class="category-item">お菓子</a>
            <a href="fried.html" class="category-item">からあげくん・揚げ物</a>
            <a href="bento.html" class="category-item">お弁当</a>
        </div>
    </div>
    <div class="product-grid" id="grid"></div>

    <button class="checkout-fixed" onclick="checkout()">
        <svg class="cart-icon-svg" viewBox="0 0 24 24" width="24" height="24">
            <path fill="white" d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zM1 2v2h2l3.6 7.59-1.35 2.45c-.76 1.38-.2 3.08 1.24 3.08h12V15H6.8l.96-1.74H17.5c.71 0 1.35-.45 1.59-1.12L23 6H6.34l-.93-2H1zm16 16c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z"/>
        </svg>
        注文する (<span id="count">0</span>個)
    </button>

    <script>
        let cart = JSON.parse(localStorage.getItem('cart') || '[]');
        let cartCount = 0;

        function render() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            getProductsByCat(1).forEach(p => {
                const inCart = cart.find(item => item.id === p.id) || { qty: 0 };
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <img class="product-img" src="${p.image}" alt="${p.name}">
                    <div class="quantity-controls">
                        <button class="quantity-btn" onclick="updateQuantity(${p.id}, -1)" ${inCart.qty === 0 ? 'disabled' : ''}>-</button>
                        <span class="quantity-count">${inCart.qty}</span>
                        <button class="quantity-btn" onclick="updateQuantity(${p.id}, 1)" ${p.stock === 0 ? 'disabled' : ''}>+</button>
                    </div>
                    <div class="product-info">
                        <p class="product-name">${p.name}</p>
                        <p class="product-price">¥${p.price}</p>
                    </div>
                `;
                grid.appendChild(card);
            });
            updateCartUI();
        }

        function updateQuantity(id, change) {
            const p = PRODUCTS.find(x => x.id === id);
            const cartItem = cart.find(item => item.id === id) || { id: p.id, name: p.name, price: p.price, image: p.image, qty: 0 };
            if (change > 0 && p.stock > 0) {
                p.stock--;
                cartItem.qty++;
            } else if (change < 0 && cartItem.qty > 0) {
                p.stock++;
                cartItem.qty--;
            }
            if (cartItem.qty === 0) {
                cart = cart.filter(item => item.id !== id);
            } else if (!cart.find(item => item.id === id)) {
                cart.push(cartItem);
            } else {
                cart = cart.map(item => item.id === id ? cartItem : item);
            }
            localStorage.setItem('cart', JSON.stringify(cart));
            render();
        }

        function updateCartUI() {
            cart = JSON.parse(localStorage.getItem('cart') || '[]');
            cartCount = cart.reduce((sum, item) => sum + item.qty, 0);
            const countSpan = document.getElementById('count');
            if (countSpan) countSpan.innerText = cartCount;
            const checkoutBtn = document.querySelector('.checkout-fixed');
            if (checkoutBtn) {
                checkoutBtn.style.display = cartCount > 0 ? 'flex' : 'none';
            }
        }

        function checkout() {
            if (cartCount > 0) {
                window.open('cart.html', '_blank');
            } else {
                alert('カートが空です！');
            }
        }

        render();
        window.addEventListener('storage', (e) => { if (e.key === 'cart') render(); });
        window.addEventListener('focus', render);
    </script>
</body>
</html>
